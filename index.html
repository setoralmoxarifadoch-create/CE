<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMOXARIFADO MASTER V7.3 - GITHUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho: #4d0011; --vinho-light: #7a001b; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .bg-vinho { background-color: var(--vinho); }
        .text-vinho { color: var(--vinho); }
        .btn-vinho { background-color: var(--vinho); color: white; transition: 0.3s; font-weight: bold; padding: 10px; border-radius: 8px; }
        .status-vermelho { color: #a4161a; background: #ffcccb; padding: 4px 10px; border-radius: 15px; font-weight: bold; animation: pulse 1.5s infinite; }
        .status-amarelo { color: #856404; background: #fff3cd; padding: 4px 10px; border-radius: 15px; font-weight: bold; }
        .status-verde { color: #2d6a4f; background: #d8f3dc; padding: 4px 10px; border-radius: 15px; font-weight: bold; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .hidden { display: none; }
        .search-results { position: absolute; z-index: 50; width: 100%; background: white; border: 1px solid #ddd; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>

<div id="login-screen" class="fixed inset-0 bg-vinho z-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-80 text-center">
        <h2 class="text-vinho font-black mb-4 uppercase">Acesso Sistema</h2>
        <input type="password" id="pin-input" placeholder="PIN" class="w-full border-2 border-vinho p-2 mb-4 text-center text-2xl outline-none rounded">
        <button onclick="autenticar()" class="w-full btn-vinho uppercase">Entrar</button>
    </div>
</div>

<div id="app" class="hidden p-4">
    <header class="bg-vinho text-white p-4 rounded-xl mb-6 flex justify-between items-center shadow-lg">
        <div>
            <h1 class="text-xl font-black uppercase">Master Almox V7.3</h1>
            <p id="clock" class="text-xs font-mono opacity-80"></p>
        </div>
        <div class="flex gap-2">
            <input type="file" id="import-f" onchange="importarBackup(event)" class="hidden">
            <button onclick="document.getElementById('import-f').click()" class="bg-gray-600 hover:bg-gray-500 text-white px-3 py-2 rounded font-bold text-xs uppercase shadow-sm">
                üì• Restaurar Dados
            </button>
            <button onclick="gerarRelatorioPDF()" class="bg-white text-vinho px-3 py-2 rounded font-bold text-xs uppercase shadow-sm">
                üìÑ PDF Setores
            </button>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white p-6 rounded-xl shadow border-t-4 border-vinho">
                <h3 id="form-title" class="font-black text-vinho mb-4 uppercase">üìù Cadastro</h3>
                <input type="hidden" id="edit-id">
                <div class="space-y-3">
                    <input type="text" id="p-nome" placeholder="Nome do Item" class="w-full border p-2 rounded">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="p-tipo" class="border p-2 rounded">
                            <option value="Insumo">Insumo (üì¶)</option>
                            <option value="Ferramenta">Ferramenta (üõ†Ô∏è)</option>
                        </select>
                        <input type="number" id="p-min" placeholder="M√≠nimo" class="border p-2 rounded">
                    </div>
                    <div id="div-qtd-inicial">
                        <input type="number" id="p-qtd" placeholder="Qtd Inicial" class="w-full border p-2 rounded">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="salvarProduto()" id="btn-salvar" class="flex-1 btn-vinho uppercase">Salvar</button>
                        <button onclick="cancelarEdicao()" id="btn-cancelar" class="hidden bg-gray-400 text-white px-4 rounded">X</button>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow border-t-4 border-red-500">
                <h3 class="font-black text-red-700 mb-4 uppercase">‚ö° Sa√≠da (Busca üîç)</h3>
                <div class="space-y-3 relative">
                    <input type="text" id="m-busca-item" onkeyup="buscarItemMovimento(this.value)" placeholder="Digite para buscar..." class="w-full border-2 p-2 rounded font-bold">
                    <div id="lista-busca" class="search-results hidden shadow-xl"></div>
                    <input type="hidden" id="m-id-selecionado">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="m-op" class="border p-2 rounded"><option value="saida">SA√çDA</option><option value="entrada">ENTRADA</option></select>
                        <input type="number" id="m-qtd" placeholder="Qtd" class="border p-2 rounded">
                    </div>
                    <input type="text" id="m-nome" placeholder="Funcion√°rio" class="w-full border p-2 rounded">
                    <select id="m-setor" class="w-full border p-2 rounded">
                        <option value="">Selecione o Setor</option>
                        <option>Setor 1</option><option>Setor 2</option><option>Limpeza de Estofados</option><option>Futtons</option>
                        <option>Pintura</option><option>Marcenaria</option><option>Reparo</option><option>Forra√ß√£o</option>
                    </select>
                    <button onclick="executarMovimento()" class="w-full bg-green-700 text-white p-3 rounded font-black uppercase">Confirmar</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 bg-white rounded-xl shadow overflow-hidden border-t-4 border-vinho">
            <input type="text" id="busca-geral" onkeyup="render()" placeholder="üîç Pesquisar no estoque..." class="w-full p-4 border-b outline-none">
            <div class="overflow-y-auto" style="max-height: 600px;">
                <table class="w-full text-sm">
                    <thead class="bg-vinho text-white uppercase text-xs">
                        <tr><th class="p-4 text-left">Item</th><th class="p-4">Saldo</th><th class="p-4">Status</th><th class="p-4 text-right">A√ß√µes</th></tr>
                    </thead>
                    <tbody id="lista-corpo"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const PIN = "0000";
    let produtos = JSON.parse(localStorage.getItem('almox_final_prods')) || [];
    let logs = JSON.parse(localStorage.getItem('almox_final_logs')) || [];

    // REL√ìGIO E BACKUP 10:30 / 16:30
    setInterval(() => {
        const agora = new Date();
        const horaMin = agora.getHours().toString().padStart(2, '0') + ":" + agora.getMinutes().toString().padStart(2, '0');
        document.getElementById('clock').innerText = agora.toLocaleString('pt-BR');
        if ((horaMin === "10:30" || horaMin === "16:30") && !sessionStorage.getItem('bkp_'+horaMin)) {
            fazerBackup(horaMin);
            sessionStorage.setItem('bkp_'+horaMin, "true");
        }
    }, 1000);

    function autenticar() {
        if(document.getElementById('pin-input').value === PIN) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            render();
        } else { alert("PIN INCORRETO"); }
    }

    function buscarItemMovimento(valor) {
        const lista = document.getElementById('lista-busca');
        if (valor.length < 1) { lista.classList.add('hidden'); return; }
        const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(valor.toLowerCase()));
        lista.innerHTML = '';
        filtrados.forEach(p => {
            const div = document.createElement('div');
            div.className = 'p-3 hover:bg-vinho hover:text-white cursor-pointer border-b flex justify-between font-bold';
            div.innerHTML = `<span>${p.tipo === 'Ferramenta' ? 'üõ†Ô∏è' : 'üì¶'} ${p.nome}</span> <span>Saldo: ${p.qtd}</span>`;
            div.onclick = () => {
                document.getElementById('m-id-selecionado').value = p.id;
                document.getElementById('m-busca-item').value = p.nome;
                lista.classList.add('hidden');
            };
            lista.appendChild(div);
        });
        lista.classList.remove('hidden');
    }

    function salvarProduto() {
        const id = document.getElementById('edit-id').value;
        const nome = document.getElementById('p-nome').value;
        const tipo = document.getElementById('p-tipo').value;
        const min = parseInt(document.getElementById('p-min').value) || 0;
        const qtd = parseInt(document.getElementById('p-qtd').value) || 0;
        if(!nome) return alert("Preencha o nome!");
        if(id) {
            const idx = produtos.findIndex(p => p.id == id);
            produtos[idx] = { ...produtos[idx], nome, tipo, min };
            cancelarEdicao();
        } else {
            produtos.push({ id: Date.now(), nome, tipo, min, qtd, emUso: 0 });
        }
        salvar();
    }

    function editarItem(id) {
        const p = produtos.find(p => p.id == id);
        document.getElementById('edit-id').value = p.id;
        document.getElementById('p-nome').value = p.nome;
        document.getElementById('p-tipo').value = p.tipo;
        document.getElementById('p-min').value = p.min;
        document.getElementById('div-qtd-inicial').classList.add('hidden');
        document.getElementById('form-title').innerText = "‚úèÔ∏è Editando";
        document.getElementById('btn-cancelar').classList.remove('hidden');
    }

    function cancelarEdicao() {
        document.getElementById('edit-id').value = "";
        document.getElementById('p-nome').value = "";
        document.getElementById('div-qtd-inicial').classList.remove('hidden');
        document.getElementById('form-title').innerText = "üìù Cadastro";
        document.getElementById('btn-cancelar').classList.add('hidden');
    }

    function executarMovimento() {
        const id = document.getElementById('m-id-selecionado').value;
        const op = document.getElementById('m-op').value;
        const qtd = parseInt(document.getElementById('m-qtd').value);
        const setor = document.getElementById('m-setor').value;
        const nome = document.getElementById('m-nome').value;
        if(!id || !qtd) return alert("Selecione o item e a quantidade!");
        const p = produtos.find(item => item.id == id);
        if(op === 'saida') {
            if(p.qtd < qtd) return alert("Sem estoque!");
            p.qtd -= qtd;
            if(p.tipo === 'Ferramenta') p.emUso = (p.emUso || 0) + qtd;
            logs.push({ data: new Date().toLocaleString(), tipo: 'SA√çDA', prod: p.nome, qtd, setor, resp: nome });
        } else {
            p.qtd += qtd;
            logs.push({ data: new Date().toLocaleString(), tipo: 'ENTRADA', prod: p.nome, qtd, setor: 'ALMOX', resp: 'Entrada' });
        }
        salvar();
        document.getElementById('m-busca-item').value = '';
        document.getElementById('m-qtd').value = '';
    }

    function render() {
        const busca = document.getElementById('busca-geral').value.toLowerCase();
        const corpo = document.getElementById('lista-corpo');
        corpo.innerHTML = '';
        produtos.forEach(p => {
            if(p.nome.toLowerCase().includes(busca)) {
                let sClass = "status-verde", sTxt = "OK";
                if(p.qtd <= p.min) { sClass = "status-vermelho"; sTxt = "REPOR"; }
                if(p.tipo === 'Ferramenta' && p.emUso > 0) { sTxt = `EM USO: ${p.emUso}`; sClass = "status-amarelo"; }
                corpo.innerHTML += `
                    <tr class="border-b">
                        <td class="p-4 font-bold text-vinho">${p.tipo === 'Ferramenta' ? 'üõ†Ô∏è' : 'üì¶'} ${p.nome}</td>
                        <td class="p-4 text-center font-black text-lg">${p.qtd}</td>
                        <td class="p-4 text-center"><span class="${sClass}">${sTxt}</span></td>
                        <td class="p-4 text-right">
                            <button onclick="editarItem(${p.id})" class="text-blue-600 font-bold text-xs mr-2">EDITAR</button>
                            ${p.emUso > 0 ? `<button onclick="devolverRapido(${p.id})" class="text-orange-600 font-bold text-xs">DEVOLVER</button>` : ''}
                        </td>
                    </tr>`;
            }
        });
    }

    function devolverRapido(id) {
        const p = produtos.find(item => item.id == id);
        p.emUso--; p.qtd++;
        logs.push({ data: new Date().toLocaleString(), tipo: 'DEV', prod: p.nome, qtd: 1, setor: 'ALMOX', resp: 'Retorno' });
        salvar();
    }

    function salvar() {
        localStorage.setItem('almox_final_prods', JSON.stringify(produtos));
        localStorage.setItem('almox_final_logs', JSON.stringify(logs));
        render();
    }

    function fazerBackup(h) {
        const data = { prods: produtos, logs: logs };
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `ALMOX_BKP_${h.replace(':','h')}.json`;
        a.click();
    }

    function importarBackup(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const d = JSON.parse(ev.target.result);
            produtos = d.prods || d.produtos || [];
            logs = d.logs || [];
            salvar();
            alert("‚úÖ DADOS RESTAURADOS!");
            location.reload();
        };
        reader.readAsText(e.target.files[0]);
    }

    function gerarRelatorioPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(14); doc.text("RELAT√ìRIO POR SETOR", 14, 20);
        const setores = [...new Set(logs.filter(l => l.tipo === 'SA√çDA').map(l => l.setor))];
        let y = 30;
        setores.forEach(s => {
            const it = logs.filter(l => l.setor === s && l.tipo === 'SA√çDA').map(l => [l.data, l.prod, l.qtd, l.resp]);
            doc.text(`SETOR: ${s || 'N/A'}`, 14, y);
            doc.autoTable({ head: [['Data', 'Item', 'Qtd', 'Quem']], body: it, startY: y+2, theme: 'grid' });
            y = doc.lastAutoTable.finalY + 10;
        });
        doc.save("Relatorio.pdf");
    }
</script>
</body>
</html>
