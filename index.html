<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMOXARIFADO MASTER V7.4 - SEGURO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --vinho: #4d0011; --vinho-light: #7a001b; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .bg-vinho { background-color: var(--vinho); }
        .text-vinho { color: var(--vinho); }
        .btn-vinho { background-color: var(--vinho); color: white; transition: 0.3s; font-weight: bold; padding: 10px; border-radius: 8px; }
        .status-vermelho { color: #a4161a; background: #ffcccb; padding: 4px 10px; border-radius: 15px; font-weight: bold; animation: pulse 1.5s infinite; }
        .status-amarelo { color: #856404; background: #fff3cd; padding: 4px 10px; border-radius: 15px; font-weight: bold; }
        .status-verde { color: #2d6a4f; background: #d8f3dc; padding: 4px 10px; border-radius: 15px; font-weight: bold; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .hidden { display: none; }
        .search-results { position: absolute; z-index: 50; width: 100%; background: white; border: 1px solid #ddd; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>

<div id="login-screen" class="fixed inset-0 bg-vinho z-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-80 text-center">
        <h2 class="text-vinho font-black mb-4 uppercase">Gest√£o Almoxarifado</h2>
        <input type="password" id="pin-input" placeholder="PIN" class="w-full border-2 border-vinho p-2 mb-4 text-center text-2xl outline-none rounded">
        <button onclick="autenticar()" class="w-full btn-vinho uppercase">Entrar</button>
    </div>
</div>

<div id="app" class="hidden p-4">
    <header class="bg-vinho text-white p-4 rounded-xl mb-6 flex justify-between items-center shadow-lg">
        <div>
            <h1 class="text-xl font-black uppercase">Master V7.4</h1>
            <p id="clock" class="text-xs font-mono opacity-80"></p>
        </div>
        <div class="flex gap-2">
            <button onclick="fazerBackup('Manual')" class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-2 rounded font-bold text-xs uppercase shadow-sm transition">üíæ Backup</button>
            <input type="file" id="import-f" onchange="importarBackup(event)" class="hidden">
            <button onclick="document.getElementById('import-f').click()" class="bg-gray-600 hover:bg-gray-500 text-white px-3 py-2 rounded font-bold text-xs uppercase shadow-sm">üì• Restaurar</button>
            <button onclick="gerarRelatorioPDF()" class="bg-white text-vinho px-3 py-2 rounded font-bold text-xs uppercase shadow-sm">üìÑ PDF Semanal</button>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white p-6 rounded-xl shadow border-t-4 border-vinho">
                <h3 id="form-title" class="font-black text-vinho mb-4 uppercase">üìù Cadastro / Edi√ß√£o</h3>
                <input type="hidden" id="edit-id">
                <div class="space-y-3">
                    <input type="text" id="p-nome" placeholder="Nome do Item" class="w-full border p-2 rounded outline-none">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="p-tipo" class="border p-2 rounded bg-gray-50">
                            <option value="Insumo">Insumo (üì¶)</option>
                            <option value="Ferramenta">Ferramenta (üõ†Ô∏è)</option>
                        </select>
                        <input type="number" id="p-min" placeholder="Estoque M√≠nimo" class="border p-2 rounded">
                    </div>
                    <div id="div-qtd-inicial">
                        <input type="number" id="p-qtd" placeholder="Quantidade Inicial" class="w-full border p-2 rounded">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="salvarProduto()" id="btn-salvar" class="flex-1 btn-vinho uppercase">Salvar Altera√ß√µes</button>
                        <button onclick="cancelarEdicao()" id="btn-cancelar" class="hidden bg-gray-400 text-white px-4 rounded">X</button>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow border-t-4 border-red-500">
                <h3 class="font-black text-red-700 mb-4 uppercase">‚ö° Sa√≠da R√°pida (Lupa)</h3>
                <div class="space-y-3 relative">
                    <input type="text" id="m-busca-item" onkeyup="buscarItemMovimento(this.value)" placeholder="üîç Buscar item..." class="w-full border-2 p-2 rounded font-bold outline-none focus:border-red-500">
                    <div id="lista-busca" class="search-results hidden shadow-xl"></div>
                    <input type="hidden" id="m-id-selecionado">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="m-op" class="border p-2 rounded"><option value="saida">SA√çDA (-)</option><option value="entrada">ENTRADA (+)</option></select>
                        <input type="number" id="m-qtd" placeholder="Qtd" class="border p-2 rounded font-bold">
                    </div>
                    <input type="text" id="m-nome" placeholder="Nome do Funcion√°rio" class="w-full border p-2 rounded">
                    <select id="m-setor" class="w-full border p-2 rounded">
                        <option value="">Selecione o Setor</option>
                        <option>Setor 1</option><option>Setor 2</option><option>Limpeza de Estofados</option><option>Futtons</option>
                        <option>Pintura</option><option>Marcenaria</option><option>Reparo</option><option>Forra√ß√£o</option><option>Solda</option><option>Escrit√≥rio</option><option>Outros</option>
                    </select>
                    <button onclick="executarMovimento()" class="w-full bg-green-700 text-white p-3 rounded font-black uppercase hover:bg-green-800 transition">Confirmar Registro</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 bg-white rounded-xl shadow overflow-hidden border-t-4 border-vinho">
            <input type="text" id="busca-geral" onkeyup="render()" placeholder="üîç Pesquisar em todo o estoque..." class="w-full p-4 border-b outline-none text-vinho font-bold">
            <div class="overflow-y-auto" style="max-height: 600px;">
                <table class="w-full text-sm text-left">
                    <thead class="bg-vinho text-white sticky top-0 uppercase text-xs">
                        <tr><th class="p-4">Item</th><th class="p-4 text-center">Saldo</th><th class="p-4 text-center">Status</th><th class="p-4 text-right">A√ß√£o</th></tr>
                    </thead>
                    <tbody id="lista-corpo"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const PIN = "0000";
    let produtos = JSON.parse(localStorage.getItem('almox_final_prods')) || [];
    let logs = JSON.parse(localStorage.getItem('almox_final_logs')) || [];

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleString('pt-BR');
    }, 1000);

    function autenticar() {
        if(document.getElementById('pin-input').value === PIN) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            render();
        } else { alert("PIN INV√ÅLIDO"); }
    }

    function buscarItemMovimento(valor) {
        const lista = document.getElementById('lista-busca');
        if (valor.length < 1) { lista.classList.add('hidden'); return; }
        const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(valor.toLowerCase()));
        lista.innerHTML = '';
        filtrados.forEach(p => {
            const div = document.createElement('div');
            div.className = 'p-3 hover:bg-vinho hover:text-white cursor-pointer border-b flex justify-between font-bold';
            div.innerHTML = `<span>${p.tipo === 'Ferramenta' ? 'üõ†Ô∏è' : 'üì¶'} ${p.nome}</span> <span>Estoque: ${p.qtd}</span>`;
            div.onclick = () => {
                document.getElementById('m-id-selecionado').value = p.id;
                document.getElementById('m-busca-item').value = p.nome;
                lista.classList.add('hidden');
            };
            lista.appendChild(div);
        });
        lista.classList.remove('hidden');
    }

    function salvarProduto() {
        const id = document.getElementById('edit-id').value;
        const nome = document.getElementById('p-nome').value;
        const tipo = document.getElementById('p-tipo').value;
        const min = parseInt(document.getElementById('p-min').value) || 0;
        const qtd = parseInt(document.getElementById('p-qtd').value) || 0;
        if(!nome) return alert("Preencha o nome!");
        if(id) {
            const idx = produtos.findIndex(p => p.id == id);
            produtos[idx] = { ...produtos[idx], nome, tipo, min };
            cancelarEdicao();
        } else {
            produtos.push({ id: Date.now(), nome, tipo, min, qtd, emUso: 0 });
        }
        salvar();
    }

    function editarItem(id) {
        const p = produtos.find(p => p.id == id);
        document.getElementById('edit-id').value = p.id;
        document.getElementById('p-nome').value = p.nome;
        document.getElementById('p-tipo').value = p.tipo;
        document.getElementById('p-min').value = p.min;
        document.getElementById('div-qtd-inicial').classList.add('hidden');
        document.getElementById('form-title').innerText = "‚úèÔ∏è Editando Item";
        document.getElementById('btn-cancelar').classList.remove('hidden');
        window.scrollTo(0,0);
    }

    function cancelarEdicao() {
        document.getElementById('edit-id').value = "";
        document.getElementById('p-nome').value = "";
        document.getElementById('div-qtd-inicial').classList.remove('hidden');
        document.getElementById('form-title').innerText = "üìù Cadastro / Edi√ß√£o";
        document.getElementById('btn-cancelar').classList.add('hidden');
    }

    function executarMovimento() {
        const id = document.getElementById('m-id-selecionado').value;
        const op = document.getElementById('m-op').value;
        const qtd = parseInt(document.getElementById('m-qtd').value);
        const setor = document.getElementById('m-setor').value;
        const nome = document.getElementById('m-nome').value;
        if(!id || !qtd) return alert("Selecione o item e a quantidade!");
        const p = produtos.find(item => item.id == id);
        const agora = new Date();

        if(op === 'saida') {
            if(p.qtd < qtd) return alert("Saldo Insuficiente!");
            p.qtd -= qtd;
            if(p.tipo === 'Ferramenta') p.emUso = (p.emUso || 0) + qtd;
            logs.push({ 
                t: agora.getTime(), 
                data: agora.toLocaleString(), 
                tipo: 'SA√çDA', prod: p.nome, qtd, setor, resp: nome 
            });
        } else {
            p.qtd += qtd;
            logs.push({ 
                t: agora.getTime(), 
                data: agora.toLocaleString(), 
                tipo: 'ENTRADA', prod: p.nome, qtd, setor: 'ALMOX', resp: 'Entrada' 
            });
        }
        salvar();
        document.getElementById('m-busca-item').value = '';
        document.getElementById('m-qtd').value = '';
    }

    function render() {
        const busca = document.getElementById('busca-geral').value.toLowerCase();
        const corpo = document.getElementById('lista-corpo');
        corpo.innerHTML = '';
        produtos.forEach(p => {
            if(p.nome.toLowerCase().includes(busca)) {
                let sC = "status-verde", sT = "OK";
                if(p.qtd <= p.min) { sC = "status-vermelho"; sT = "REPOR"; }
                if(p.tipo === 'Ferramenta' && p.emUso > 0) { sT = `EM USO: ${p.emUso}`; sC = "status-amarelo"; }
                corpo.innerHTML += `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4 font-bold text-vinho">${p.tipo === 'Ferramenta' ? 'üõ†Ô∏è' : 'üì¶'} ${p.nome}</td>
                        <td class="p-4 text-center font-black text-lg">${p.qtd}</td>
                        <td class="p-4 text-center"><span class="${sC}">${sT}</span></td>
                        <td class="p-4 text-right">
                            <button onclick="editarItem(${p.id})" class="text-blue-600 font-bold text-xs mr-3">EDITAR</button>
                            ${p.emUso > 0 ? `<button onclick="devolverRapido(${p.id})" class="text-orange-600 font-bold text-xs">DEVOLVER</button>` : ''}
                        </td>
                    </tr>`;
            }
        });
    }

    function devolverRapido(id) {
        const p = produtos.find(item => item.id == id);
        p.emUso--; p.qtd++;
        logs.push({ t: new Date().getTime(), data: new Date().toLocaleString(), tipo: 'DEV', prod: p.nome, qtd: 1, setor: 'ALMOX', resp: 'Retorno' });
        salvar();
    }

    function salvar() {
        localStorage.setItem('almox_final_prods', JSON.stringify(produtos));
        localStorage.setItem('almox_final_logs', JSON.stringify(logs));
        render();
    }

    function fazerBackup(h) {
        const data = { prods: produtos, logs: logs };
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `SISTEMA_ALMOX_BKP_${new Date().toLocaleDateString()}.json`;
        a.click();
    }

    function importarBackup(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const d = JSON.parse(ev.target.result);
                produtos = d.prods || d.produtos || [];
                logs = d.logs || [];
                salvar();
                alert("DADOS RESTAURADOS COM SUCESSO!");
                location.reload();
            } catch(e) { alert("Arquivo inv√°lido!"); }
        };
        reader.readAsText(e.target.files[0]);
    }

    function gerarRelatorioPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const agora = new Date();
        const seteDiasMs = 7 * 24 * 60 * 60 * 1000;
        const limite = agora.getTime() - seteDiasMs;

        doc.setFontSize(14); doc.setTextColor(77, 0, 17);
        doc.text("BALAN√áO SEMANAL DE SA√çDAS", 14, 15);
        doc.setFontSize(10); doc.setTextColor(100);
        doc.text(`Per√≠odo: √öltimos 7 dias (${new Date(limite).toLocaleDateString()} a ${agora.toLocaleDateString()})`, 14, 22);
        
        // Filtra apenas logs de sa√≠da dos √∫ltimos 7 dias. 
        // Se o log for antigo e n√£o tiver o marcador 't', ele aparecer√° por seguran√ßa no primeiro PDF.
        const logsFiltrados = logs.filter(l => l.tipo === 'SA√çDA' && (!l.t || l.t >= limite));
        
        if(logsFiltrados.length === 0) {
            alert("Nenhuma sa√≠da registrada nos √∫ltimos 7 dias.");
            return;
        }

        const setores = [...new Set(logsFiltrados.map(l => l.setor))];
        let y = 35;

        setores.forEach(s => {
            const it = logsFiltrados.filter(l => l.setor === s).map(l => [l.data, l.prod, l.qtd, l.resp]);
            doc.setFontSize(11); doc.setTextColor(0);
            doc.text(`SETOR: ${s || 'Geral'}`, 14, y);
            doc.autoTable({ 
                head: [['Data', 'Item', 'Qtd', 'Funcion√°rio']], 
                body: it, 
                startY: y+2, 
                theme: 'grid',
                headStyles: {fillColor:[77,0,17]},
                styles: {fontSize: 8}
            });
            y = doc.lastAutoTable.finalY + 10;
            if(y > 270) { doc.addPage(); y = 20; }
        });

        doc.save(`Relatorio_Almox_Semanal.pdf`);
    }
</script>
</body>
</html>
