<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMOXARIFADO V8.8 - GEST√ÉO DE SETORES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --vinho: #4d0011; }
        body { background-color: #ffffff; font-family: 'Inter', sans-serif; }
        .bg-vinho { background-color: var(--vinho); }
        .text-vinho { color: var(--vinho); }
        .btn-setor-delete { color: #ef4444; font-weight: bold; margin-left: 8px; cursor: pointer; }
        .btn-setor-delete:hover { color: #b91c1c; }
    </style>
</head>
<body class="p-4">

    <header class="bg-vinho text-white p-6 rounded-xl mb-6 shadow-lg">
        <h1 class="text-2xl font-black uppercase italic">Master V8.8 - J. Guilherme</h1>
        <p class="text-xs opacity-60">Controle de Setores e Estoque</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            
            <div class="bg-gray-50 p-5 rounded-xl border border-gray-200 shadow-sm">
                <h3 class="font-black text-gray-700 mb-4 text-xs uppercase italic">‚öôÔ∏è Configurar Setores</h3>
                
                <div class="flex gap-2 mb-4">
                    <input type="text" id="input-novo-setor" placeholder="NOME DO SETOR" 
                           class="flex-1 border p-2 rounded text-xs uppercase font-bold outline-none focus:border-vinho">
                    <button onclick="adicionarSetor()" 
                            class="bg-green-600 text-white px-4 rounded font-bold hover:bg-green-700 transition">+</button>
                </div>

                <p class="text-[10px] font-black text-gray-400 mb-2 uppercase">Setores Ativos:</p>
                <div id="container-setores" class="flex flex-wrap gap-2">
                    </div>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-sm border">
                <h3 class="font-black text-vinho mb-3 text-xs uppercase italic">üìù Cadastro de Itens</h3>
                <input type="text" id="p-nome" placeholder="NOME DO MATERIAL" class="w-full border p-2 rounded mb-2 uppercase font-bold text-xs outline-none">
                <input type="number" id="p-qtd" placeholder="Qtd Inicial" class="w-full border p-2 rounded text-center font-bold text-lg mb-3">
                <button onclick="salvarProduto()" class="w-full bg-vinho text-white p-2 rounded font-black uppercase text-xs hover:brightness-110">Cadastrar</button>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            
            <div class="bg-white p-5 rounded-xl shadow-xl border-t-4 border-vinho">
                <h3 class="font-black text-vinho mb-3 text-xs uppercase italic">‚ö° Registrar Sa√≠da</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <select id="m-id" class="border p-2 rounded text-xs font-bold uppercase"></select>
                    
                    <select id="select-setores-saida" class="border p-2 rounded text-xs font-bold uppercase cursor-pointer bg-yellow-50"></select>
                    
                    <input type="number" id="m-qtd" placeholder="Qtd" class="border p-2 rounded font-black text-center text-xl outline-none">
                    <input type="text" id="m-func" placeholder="NOME DO FUNCION√ÅRIO" class="border p-2 rounded uppercase text-xs font-bold outline-none">
                </div>
                <button onclick="registrarSaida()" class="w-full mt-3 bg-green-600 text-white p-3 rounded font-black uppercase text-sm hover:bg-green-700 shadow-lg transition">Confirmar Sa√≠da</button>
            </div>

            <div class="bg-white rounded-xl border border-gray-200 overflow-hidden shadow-sm">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 text-[10px] font-black uppercase text-gray-500 border-b">
                        <tr><th class="p-3">Material</th><th class="p-3 text-center">Saldo</th><th class="p-3 text-right">A√ß√£o</th></tr>
                    </thead>
                    <tbody id="lista-estoque"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Inicia com alguns setores padr√£o, mas voc√™ pode remover todos
        let setores = JSON.parse(localStorage.getItem('setores_jguilherme')) || ["MONTAGEM", "PINTURA", "SHOWROOM"];
        let produtos = JSON.parse(localStorage.getItem('produtos_jguilherme')) || [];

        // --- FUN√á√ïES DE SETORES ---

        function renderizarSetores() {
            const container = document.getElementById('container-setores');
            const selectSaida = document.getElementById('select-setores-saida');
            
            // Limpa tudo antes de desenhar
            container.innerHTML = '';
            selectSaida.innerHTML = '';

            setores.forEach((setor, index) => {
                // Cria a "etiqueta" na barra de op√ß√µes
                const tag = document.createElement('span');
                tag.className = "bg-white border border-gray-300 px-3 py-1 rounded-full text-[10px] font-bold flex items-center shadow-sm text-gray-700";
                tag.innerHTML = `${setor} <span class="btn-setor-delete" onclick="removerSetor(${index})">√ó</span>`;
                container.appendChild(tag);

                // Adiciona a op√ß√£o no select de Sa√≠da
                const option = document.createElement('option');
                option.value = setor;
                option.text = setor;
                selectSaida.appendChild(option);
            });

            localStorage.setItem('setores_jguilherme', JSON.stringify(setores));
        }

        function adicionarSetor() {
            const input = document.getElementById('input-novo-setor');
            const nome = input.value.trim().toUpperCase();
            
            if (nome === "") return;
            if (setores.includes(nome)) {
                alert("Este setor j√° existe!");
                return;
            }

            setores.push(nome);
            input.value = '';
            renderizarSetores();
        }

        function removerSetor(index) {
            if (confirm("Deseja remover este setor da lista?")) {
                setores.splice(index, 1);
                renderizarSetores();
            }
        }

        // --- FUN√á√ïES DE ESTOQUE ---

        function salvarProduto() {
            const nome = document.getElementById('p-nome').value.toUpperCase();
            const qtd = parseInt(document.getElementById('p-qtd').value) || 0;
            if(!nome) return;
            produtos.push({ id: Date.now(), nome, qtd });
            salvarDados();
            document.getElementById('p-nome').value = ''; 
            document.getElementById('p-qtd').value = '';
        }

        function registrarSaida() {
            const id = document.getElementById('m-id').value;
            const qtd = parseInt(document.getElementById('m-qtd').value);
            const func = document.getElementById('m-func').value;
            if(!id || !qtd || !func) return alert("Preencha tudo!");
            
            const p = produtos.find(item => item.id == id);
            if(p.qtd < qtd) return alert("Saldo insuficiente!");
            
            p.qtd -= qtd;
            salvarDados();
            document.getElementById('m-func').value = ''; 
            document.getElementById('m-qtd').value = '';
        }

        function renderizarEstoque() {
            const lista = document.getElementById('lista-estoque');
            const selectProd = document.getElementById('m-id');
            lista.innerHTML = '';
            selectProd.innerHTML = '<option value="">MATERIAL...</option>';

            produtos.forEach(p => {
                lista.innerHTML += `
                    <tr class="border-b">
                        <td class="p-3 font-bold text-gray-800 text-sm">${p.nome}</td>
                        <td class="p-3 text-center font-black text-xl text-vinho">${p.qtd}</td>
                        <td class="p-3 text-right">
                            <button onclick="excluirProd(${p.id})" class="text-gray-300 text-[10px] hover:text-red-600">Excluir</button>
                        </td>
                    </tr>`;
                selectProd.innerHTML += `<option value="${p.id}">${p.nome}</option>`;
            });
        }

        function excluirProd(id) {
            produtos = produtos.filter(p => p.id !== id);
            salvarDados();
        }

        function salvarDados() {
            localStorage.setItem('produtos_jguilherme', JSON.stringify(produtos));
            renderizarEstoque();
        }

        // Inicializa√ß√£o
        renderizarSetores();
        renderizarEstoque();

    </script>
</body>
</html>
